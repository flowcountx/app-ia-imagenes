<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El título ahora refleja la única función de la app -->
    <title>Extractor de Texto de Imágenes (OCR)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Extractor de Texto de Imágenes (OCR)</h1>
        <div class="theme-switcher">
            <label for="theme-toggle">Modo Claro</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </header>

    <main>
        <div id="drop-zone">
            <p>Arrastra y suelta tus imágenes aquí o</p>
            <label for="image-input" class="file-label">Selecciona archivos</label>
            <input type="file" id="image-input" accept="image/*" multiple hidden>
        </div>

        <div id="file-list-container">
            <h3>Imágenes Cargadas:</h3>
            <ul id="file-list">
                <!-- Los nombres de los archivos aparecerán aquí dinámicamente -->
            </ul>
        </div>
        
        <!-- Controles simplificados -->
        <div class="controls">
            <button id="process-btn">Extraer Texto</button>
            <button id="clear-btn">Limpiar Todo</button>
        </div>

        <div id="results-container">
            <!-- Aquí mostraremos las imágenes y los textos generados -->
        </div>
    </main>

    <!--
      IMPORTANTE: Se carga primero 'config.js' para que la variable OCR_API_KEY
      esté disponible cuando 'app.js' la necesite.
    -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
