<!DOCTYPE html>
<html lang="es" class="dark"> <!-- Por defecto, iniciamos en modo oscuro -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Imágenes con IA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluimos la librería de Puter JS. ¡Esto es clave! -->
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <header>
        <h1>Asistente de Imágenes con IA</h1>
        <div class="theme-switcher">
            <label for="theme-toggle">Modo Claro</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </header>

    <main>
        <div class="controls">
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="process-btn">Procesar Imágenes</button>
            <button id="clear-btn">Limpiar Todo</button>
        </div>

        <div class="actions">
            <select id="action-select">
                <option value="ocr">1. Reconocer Texto (OCR)</option>
                <option value="describe">2. Describir Imagen</option>
                <option value="custom">3. Instrucción Personalizada</option>
            </select>
            <textarea id="custom-instruction" placeholder="Escribe tu instrucción aquí (ej: resume el texto, traduce al inglés, etc.)"></textarea>
        </div>

        <div id="results-container">
            <!-- Aquí mostraremos las imágenes y los textos generados -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
